<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        .detail-box {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            display: flex;
            gap: 30px;
            border-radius: 8px;
        }

        img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price {
            color: #ee4d2d;
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<a href="/shop">← Quay lại shop</a>

<div class="detail-box">
    <img src="https://picsum.photos/400" alt="product">

    <div>
        <h2 th:text="${product.name}"></h2>
        <div class="price" th:text="${product.price + ' đ'}"></div>

        <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Nhà sản xuất:</strong> <span th:text="${product.produce}"></span></p>
        <p><strong>Danh mục:</strong> <span th:text="${product.category.name}"></span></p>
    </div>
</div>

</body>
</html>
