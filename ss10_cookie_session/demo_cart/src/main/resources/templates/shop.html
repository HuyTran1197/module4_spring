<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-bar a {
      text-decoration: none;
      font-weight: bold;
      color: #ee4d2d;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .price {
      color: #ee4d2d;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      background: #ee4d2d;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .btn:hover {
      background: #d73211;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <a href="/products">‚Üê Quay l·∫°i</a>
  <a href="/shopping-cart">üõí Gi·ªè h√†ng</a>
</div>

<h1>S·∫£n ph·∫©m n·ªïi b·∫≠t</h1>

<div class="product-grid">
  <div class="product-card" th:each="product : ${products}">
    <!-- ·∫¢nh minh h·ªça -->
    <img src="https://picsum.photos/300/200" alt="product">

    <div class="product-info">
      <h4 th:text="${product.name}"></h4>
      <div class="price" th:text="${#numbers.formatDecimal(product.price,0,0)} + ' ƒë'"></div>

      <a class="btn"
         th:href="@{/add/__${product.id}__(action='list')}">
        Th√™m v√†o gi·ªè
      </a>
    </div>
  </div>
</div>

</body>
</html>
