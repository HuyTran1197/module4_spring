<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm sách mới</h2>
    <form th:action="@{/book/add}" method="post" th:object="${book}" class="row g-3 mt-2">
        <div class="col-md-6">
            Tên sách: <input th:field="*{name}" class="form-control"/>
        </div>
        <div class="col-md-6">
            Tác giả: <input th:field="*{author}" class="form-control"/>
        </div>
        <div class="col-md-6">
            Năm xuất bản:<input th:field="*{publishYear}" class="form-control"/>
        </div>
        <div class="col-md-6">
            Số lượng: <input th:field="*{quantity}" class="form-control"/>
        </div>
        <div class="col-12 d-flex gap-2">
            <button class="btn btn-success">Xác nhận</button>
            <a href="/book" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
