<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:insert="layout/layout :: library"/>
</head>
<body>
<div class="container mt-4">
    <h2>Trả sách</h2>
    <form th:action="@{/book/return}" method="post" class="row g-3 mt-2">
        <div class="col-md-6">
            <input name="transferId" placeholder="Nhập mã sách" class="form-control"/>
        </div>
        <div class="col-12 d-flex gap-2">
            <button class="btn btn-success">Xác nhận</button>
            <a href="/book" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
