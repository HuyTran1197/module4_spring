<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo blog</title>
    <th:block th:insert="layout/layout :: library"/>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4>➕ Tạo blog mới</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/blog/add}" method="post" th:object="${blog}">
                        <div class="mb-3">
                            <input class="form-control" th:field="*{title}" placeholder="Tiêu đề..."/>
                        </div>

                        <div class="mb-3">
                            <select name="categoryId" class="form-select">
                                <option value="">--- Chọn danh mục ---</option>
                                <option th:each="c:${categoryList}"
                                        th:value="${c.id}"
                                        th:text="${c.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" th:field="*{content}" rows="5"
                                      placeholder="Nội dung..."></textarea>
                        </div>

                        <div class="mb-3">
                            <input class="form-control" th:field="*{author}" placeholder="Kí tên"/>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button class="btn btn-success">Tạo</button>
                            <a href="/blog" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
