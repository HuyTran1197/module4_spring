<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới danh mục</title>
    <th:block th:insert="layout/layout :: library"/>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">➕ Tạo mới danh mục</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/blog/category/add}" method="post" th:object="${category}">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên danh mục</label>
                    <input id="name" th:field="*{name}" placeholder="Nhập danh mục..." class="form-control"/>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-success">Thêm mới</button>
                    <a href="/blog/category" class="btn btn-secondary">Hủy thao tác</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
