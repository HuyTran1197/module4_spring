<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang ch·ªß blog</title>
    <th:block th:insert="layout/layout :: library"/>
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìö Blog</h2>
        <div>
            <a href="/home" class="btn btn-outline-secondary">Trang ch·ªß</a>
            <a href="/blog/add" class="btn btn-primary">‚ûï T·∫°o blog</a>
            <a href="/blog/category" class="btn btn-outline-info">üìÇ Danh m·ª•c</a>
        </div>
    </div>

    <div th:if="${mess}" class="alert alert-success" th:text="${mess}"></div>

    <div class="row">
        <div class="col-md-6 mb-4" th:each="blog:${blogList}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title" th:text="${blog.title}"></h4>

                    <p class="card-text text-muted">
                        <span th:text="${#strings.length(blog.content)>200
                        ? blog.content.substring(0,200) + '...'
                        : blog.content}"></span>
                    </p>

                    <p class="text-end fst-italic">
                        ‚úç <span th:text="${blog.author}"></span>
                    </p>
                </div>

                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/blog/{id}/detail(id=${blog.id})}" class="btn btn-sm btn-outline-primary">
                        Xem th√™m
                    </a>

                    <div class="d-flex gap-2">
                        <a th:href="@{/blog/{id}/update(id=${blog.id})}"
                           class="btn btn-sm btn-warning">C·∫≠p nh·∫≠t</a>

                        <form th:action="@{/blog/{id}/delete(id=${blog.id})}"
                              method="post"
                              onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a blog n√†y kh√¥ng?')">
                            <button class="btn btn-sm btn-danger">X√≥a</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
