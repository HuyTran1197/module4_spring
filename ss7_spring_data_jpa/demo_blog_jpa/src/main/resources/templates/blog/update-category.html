<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật danh mục</title>
    <th:block th:insert="layout/layout :: library"/>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">✏ Cập nhật danh mục</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/blog/category/update}" method="post" th:object="${category}">
                <input th:field="*{id}" hidden="hidden"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên danh mục</label>
                    <input id="name" th:field="*{name}" class="form-control"/>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-warning">Cập nhật</button>
                    <a href="/blog/category" class="btn btn-secondary">Hủy thao tác</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
